<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام در سایت</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #fff;
            color: #4e73df;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f8f9fc;
        }

        h2 {
            margin-bottom: 20px;
        }

        a {
            color: white;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>فرم ثبت‌نام</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="نام" required><br>
        <input type="text" name="family" placeholder="نام خانوادگی" required><br>
        <button type="submit">ثبت‌نام</button>
    </form>
    <a href="{{ url_for('home') }}">بازگشت به صفحه اصلی</a>
</body>
</html>
