<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ø¨Ø§Ø²ÛŒ Ù…Ø§Ø± ğŸ</title>
    <style>
        body {
            background: #000;

            display: flex;
            flex-direction: column;

            justify-content: center;

        h1 {

        }

        #gameContainer {
            position: relative;
            width: 400px;

</head>
<body>
    <h1>ğŸ Ø¨Ø§Ø²ÛŒ Ù…Ø§Ø± Ù†Ø¦ÙˆÙ†ÛŒ</h1>
    <div id="gameContainer">
        <canvas id="game" width="400" height="400"></canvas>
    </div>

    <div class="scoreboard">
        Ø§Ù…ØªÛŒØ§Ø²: <span id="score">0</span> | Ø±Ú©ÙˆØ±Ø¯: <span id="highScore">0</span>
    </div>

    <div class="controls">
        <button id="startBtn">Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ</button>
        <button id="restartBtn">Ø´Ø±ÙˆØ¹ Ø¯ÙˆØ¨Ø§Ø±Ù‡</button>
        <button class="back" onclick="window.location.href='/'">Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø®Ø§Ù†Ù‡</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = null;
        let food = randomFood();
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScore").innerText = highScore;
        let game;

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = "#ff0066";
            ctx.fillRect(food.x, food.y, box, box);

            // Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#00ffff" : "#00ccaa";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "UP") headY -= box;
            if (direction === "DOWN") headY += box;
            if (direction === "LEFT") headX -= box;
            if (direction === "RIGHT") headX += box;

            const newHead = { x: headX, y: headY };
            // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø¯ÛŒÙˆØ§Ø±
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height) {
                endGame();
                return;
            }

            // Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø®ÙˆØ¯ Ù…Ø§Ø±
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === headX && snake[i].y === headY) {
                    endGame();
                    return;
                }
            }

            snake.unshift(newHead);

            if (headX === food.x && headY === food.y) {
                score++;
                food = randomFood();
                document.getElementById("score").innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScore").innerText = highScore;
                }
            } else {
                snake.pop();
            }
        }

        function startGame() {
            if (game) clearInterval(game);
            score = 0;
            snake = [{ x: 200, y: 200 }];
            direction = null;
            document.getElementById("score").innerText = 0;
            game = setInterval(draw, 100);
        }

        function endGame() {
            clearInterval(game);
            alert("ğŸ˜¢ Ø¨Ø§Ø®ØªÛŒ! Ø§Ù…ØªÛŒØ§Ø²Øª: " + score);
        }

        document.getElementById("startBtn").addEventListener("click", startGame);
        document.getElementById("restartBtn").addEventListener("click", startGame);
    </script>
</body>
</html>
