<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>حدس عدد</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="game-wrap">
    <h2>بازی حدس عدد</h2>
    <form method="post">
      <input name="guess" type="number" placeholder="عدد را وارد کن" required>
      <button class="btn" type="submit">ارسال</button>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <a class="btn small" href="{{ url_for('index') }}">بازگشت</a>
  </div>
</body>
</html>
