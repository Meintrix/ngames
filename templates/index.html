<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>منوی اصلی — NGames</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="menu-header">
    <h1>🎮 NGames Portal</h1>
    <div class="user-box">
      <strong>{{ username }}</strong>
      <div>🏆 رکورد: <span id="serverScore">{{ score }}</span></div>
      <a href="{{ url_for('logout') }}" class="btn small">خروج</a>
    </div>
  </header>

  <main class="menu-grid">
    <a class="card" href="{{ url_for('snake') }}">🐍 بازی مار</a>
    <a class="card" href="{{ url_for('guess') }}">🎯 حدس عدد</a>
    <a class="card" href="{{ url_for('rps') }}">✊ سنگ، کاغذ، قیچی</a>
    <a class="card" href="{{ url_for('space') }}">🚀 شلیک فضایی</a>
    <a class="card" href="{{ url_for('earth_map') }}">🌍 اطلاعات زمین</a>
  </main>
</body>
</html>
